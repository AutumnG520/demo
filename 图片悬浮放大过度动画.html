
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				border: #000 solid 1px;
				margin: 50px auto;
			}
            div img{
                max-width: 100%;
            }
            div p{
                text-align: center;
                margin: 0;
            }
			div{
				cursor: pointer;
				transition: all 0.6s;
			}
			div:hover{
				transform: scale(1.2);
			}
		</style>
	</head>
	<body>
		<div>
            <p>图拍呢</p>
			<img src="./timg.jpeg" />
        </div>
	</body>
</html>
